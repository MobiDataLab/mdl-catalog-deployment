name: ci

# Author: @minff
# Issue : n/a
# Desc  : Reusable deploy workflow

on:
  workflow_call:
    inputs:
      api-repo:
        description: 'Repository name for api hosting'
        type: string
        required: true
    secrets:
      DEPLOY_KEY:
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout main repo
      uses: actions/checkout@v1
    - name: Checkout api repo
      uses: actions/checkout@v2
      with:
        repository: ${{ inputs.api-repo }}
        ref: refs/heads/dev
        path: mdl-catalog-api
    - name: Checkout cache repo
      uses: actions/checkout@v1
      with:
        repository: APIs-guru/openapi-directory
        ref: refs/heads/gh-pages
    - name: Copy apis and cache
      run: |
        cp -r ./mdl-catalog-api/* ./
        mkdir -p ./deploy/v2
        cp -r ../openapi-directory/v2/cache ./deploy/v2
    - uses: actions/setup-node@v1 # setup Node.js
      with:
        node-version: '16.x'
    - name: Install deps
      run: npm i
    - name: Run test
      run: npm run test
    - name: Run deploy
      run: npm run deploy
    - name: Deploy ðŸš€
      uses: JamesIves/github-pages-deploy-action@4.0.0
      with:
        branch: gh-pages
        folder: deploy
        ssh-key: ${{ secrets.DEPLOY_KEY }}
        git-config-name: github-actions[bot]
        git-config-email: 41898282+github-actions[bot]@users.noreply.github.com
        repository-name: ${{ inputs.api-repo }}
        single-commit: true
